<!DOCTYPE html>
<html>
<head>
    <title>Rating QR Code</title>
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dharuvi Veg Restaurant</h1>
        <img id="qr-code" alt="Rate the place">
    </div>
    <script>
        fetch('/.netlify/functions/api/qr')
            .then(response => response.json())
            .then(data => {
                document.getElementById('qr-code').src = `data:image/png;base64,${data.qr_image}`;
            });
    </script>
</body>
</html>
